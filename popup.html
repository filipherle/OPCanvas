

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Modes</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h2>Canvas Modes</h2>
    <div class="modes">
        <label class="toggle">
            <span>ReQuiz</span>
            <input type="checkbox" id="quizMode">
            <span class="slider"></span>
        </label>

        <label class="toggle">
            <span>Roast Me</span>
            <input type="checkbox" id="roast-message">
            <span class="slider"></span>
        </label>

        <label class="toggle">
            <span>Procrastinate >:)</span>
            <input type="checkbox" id="otherMode" disabled>
            <span class="slider"></span>
        </label>

        <label class="toggle">
            <span>Prank Your Friends</span>
            <input type="checkbox" id="otherMode" disabled>
            <span class="slider"></span>
        </label>
        
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
